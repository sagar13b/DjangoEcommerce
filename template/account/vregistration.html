{% extends 'customer/base.html' %}
{% block 'container' %}

<div class="container pt-2">
    <div class="row pt-2 text-center">
        <div class="col">
            <h1>Customer Registration</h1>
        </div>
    </div>
    <hr>
    <div class="col">
        <div class="col-12 border border-primary">
            <form method="POST" action="#">
                {% csrf_token %}
                <h2><b>PERSONAL INFORMATION</b></h2>
                <hr>
                <div class="form-group pt-2">
                    <label for="fn">Name</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="fn" placeholder="First Name" name="fnam" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="fn" placeholder="Middle Name" name="mnam">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="fn" placeholder="Last Name" name="lnam" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ad">Address</label>
                    <input type="text" class="form-control" id="ad" placeholder="Address" name="addr" required>
                </div>
                <div class="form-group">
                    <label for="pn">Phone Number</label>
                    <input type="number" class="form-control" id="pn" placeholder="+977*********" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="em">Email address</label>
                    <input type="email" class="form-control" id="em" placeholder="Enter Email" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="ps">Password</label>
                    <div class="row">
                        <div class="col">
                            <input type="password" id="ps" class="form-control" placeholder="Enter Password" name="pass1" required>
                        </div>
                        <div class="col">
                            <input type="password" id="ps" class="form-control" placeholder="Conform Password" name="pass2" required>
                        </div>
                    </div>
                </div>
                <h2><b>BUSINESS INFORMATION</b></h2>
                <hr>
                <div class="form-group">
                    <label for="bn">Business Name</label>
                    <input type="text" class="form-control" id="bn" placeholder="Enter Business/Trade Name" name="bnam" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="tn">Registration Number</label>
                            <input type="number" class="form-control" id="tn" placeholder="Registration Number" name="regn" required>
                        </div>
                        <div class="col">
                            <label for="pan">PAN Number</label>
                            <input type="number" class="form-control" id="pan" placeholder="PAN Number" name="panu" required>
                        </div>
                    </div>
                </div>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
